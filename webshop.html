<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
      
        .card {
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 100%;
         margin-bottom: 15px;
         margin-top: 40px;
         box-shadow: 0 0.4rem 1.4rem 0 rgba(4, 102, 12, 0.5);
        }
        .see-btn {
          
          width: 110px;
        }
        .cart-btn {
          width: 110px;
          float: right;
        }
        @media screen and (max-width: 900px) {
        .logo {
        float: right;
        width: 15%;
        }
        }
        .text-products {
          text-align: center;
        
          
        }
        .text-item {
          width: 500px;
          height: 500px;
          text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid fobox">
        <img src="https://festektar.hu/wp-content/uploads/2020/10/festektarlogo.png" alt="" class="logo"></div>
    
    
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-danger" aria-current="page" href="#">Kezdőlap</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Webshop</a>
                  </li><li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Kosár</a>
                  </li>
               
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Keresés" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Keresés</button>
                </form>
              </div>
            </div>
          </nav>
        </div>
        <div class="keptartalom">
          <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="https://cdn.mos.cms.futurecdn.net/CUYYQ5kfdrYtzCnrJtF9Qb.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="https://cdn.mos.cms.futurecdn.net/CUYYQ5kfdrYtzCnrJtF9Qb.jpg" class="d-block w-100" alt="...">  
              </div>
              <div class="carousel-item">
                <img src="https://cdn.mos.cms.futurecdn.net/CUYYQ5kfdrYtzCnrJtF9Qb.jpg" class="d-block w-100" alt="...">           
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <div class="container">
          <div class="row text-products">
            <div class="col-lg-6 text-item">
              Festékek
            </div>
            <div class="col-lg-6 text-item">
              Csavarok
            </div>
          </div>
          <div class="row text-products">
            <div class="col-lg-6 text-item">
              Festői felszerelések
            </div>
            <div class="col-lg-6 text-item">
              
            </div>
          </div>
        </div>
</body>
</html>
