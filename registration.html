<body class="text-center">

    <div class="container">
        <div class="white-bg">
    <form class="form-signin">
      <a href="index.html"><img class="mb-4 mt-4" src="https://festektar.hu/wp-content/uploads/2020/10/festektarlogo.png" alt=""  ></a>
      <h1 class="h3 mb-3 font-weight-normal log-btn">Regisztráció</h1>
      <input type="text" id="inputSurname" class="form-control" placeholder="Vezetéknév" required autofocus>
      <input type="text" id="inputLastName" class="form-control" placeholder="Keresztnév" required autofocus>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email cím" required autofocus>
    
      <input type="password" id="inputPassword" class="form-control" placeholder="Jelszó" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" ><span class="rem-me"> Elfogadom az Általános Szerződési Feltételeket</span>
        </label>
      </div>
      <button class="btn btn-lg gomb" type="submit">Regisztráció</button>
      <p class="no-acc">Már van fiókod? <a href="login.html">Bejelentkezés</a></p>
