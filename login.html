<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <title>Document</title>
    <style>
        html,
body {
  height: 100%;
  background-color: #1b2223;
}

.container  {
            width: 1200px;
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
            
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
.log-btn {
    color: #0ef6cc;
}
.rem-me {
    color: black;
}
.gomb {
    background-color: #0ef6cc;
}
.no-acc {
    color: black;
    margin-top: 30px;
    cursor: pointer;
}
.white-bg {
            width: 800px;
            height: 600px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            
            
        }
    </style>
</head>
<body class="text-center">

    <div class="container">
        <div class="white-bg">
    <form class="form-signin">
      <img class="mb-4" src="https://festektar.hu/wp-content/uploads/2020/10/festektarlogo.png" alt="" >
      <h1 class="h3 mb-3 font-weight-normal log-btn">Bejelentkezés</h1>
      
      <input type="email" id="inputEmail" class="form-control" placeholder="Email cím" required autofocus>
    
      <input type="password" id="inputPassword" class="form-control" placeholder="Jelszó" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" ><span class="rem-me"> Emlékezz rám</span>
        </label>
      </div>
      <button class="btn btn-lg gomb" type="submit">Bejelentkezés</button>
      <p class="no-acc">Még nincs fiókod? <a href="">Regisztrálj</a></p>
      <p class="mt-5 mb-3 text-muted">&copy; 2023 Festéktár KFT.</p>
    </form></div></div>
  </body>
  </html>
